<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Zıplama Antrenman Takvimi</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    .calendar { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
    .day {
      border-radius: 10px;
      padding: 10px;
      background-color: #fffacd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    .completed { background-color: #b2f2bb; }
    .incomplete { background-color: #ffa8a8; }
    .today { border: 2px solid #339af0; }
  </style>
</head>
<body>
  <h1>Zıplama Antrenman Takvimi</h1>
  <div class="calendar" id="calendar"></div>

  <script>
    const dataUrl = "program.json";
    const localStorageKey = "ziplamaTamamlananGunler";

    async function loadProgram() {
      const res = await fetch(dataUrl);
      return await res.json();
    }

    function loadCompletionStatus() {
      const data = localStorage.getItem(localStorageKey);
      return data ? JSON.parse(data) : {};
    }

    function saveCompletionStatus(status) {
      localStorage.setItem(localStorageKey, JSON.stringify(status));
    }

    function createCalendar(program) {
      const calendarEl = document.getElementById("calendar");
      const status = loadCompletionStatus();
      const today = new Date().toISOString().split("T")[0];

      Object.keys(program).forEach(date => {
        const el = document.createElement("div");
        el.className = "day";

        if (date === today) el.classList.add("today");
        if (status[date] === true) el.classList.add("completed");
        else if (status[date] === false) el.classList.add("incomplete");

        const d = new Date(date);
        const label = d.toLocaleDateString("tr-TR", { weekday: "long", month: "long", day: "numeric" });

        el.innerHTML = `<strong>${label}</strong><br>${program[date].join("<br>")}`;
        el.onclick = () => {
          const yeniDurum = !(status[date] === true);
          status[date] = yeniDurum;
          saveCompletionStatus(status);
          el.classList.toggle("completed", yeniDurum);
          el.classList.toggle("incomplete", !yeniDurum);
        };

        calendarEl.appendChild(el);
      });
    }

    loadProgram().then(createCalendar);
  </script>
</body>
</html>
