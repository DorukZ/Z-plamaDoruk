<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Zıplama Antrenman Takvimi</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    h1 { text-align: center; }
    .calendar { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .day-box {
      border-radius: 8px;
      padding: 12px;
      width: 180px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      background-color: #fff;
    }
    .done { background-color: #c7f9cc !important; }
    .not-done { background-color: #ffccd5 !important; }
    .partial { background-color: #fff5ba !important; }
    .today { border: 2px solid #007bff; }
    .checkbox-list { margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Zıplama Antrenman Takvimi</h1>
  <div class="calendar" id="takvim"></div>

  <script>
    async function loadData() {
      const res = await fetch('program.json');
      const data = await res.json();
      const takvimEl = document.getElementById('takvim');
      const bugun = new Date().toISOString().split("T")[0];

      for (const [tarih, antremanlar] of Object.entries(data)) {
        const box = document.createElement("div");
        box.className = "day-box";

        const title = document.createElement("h4");
        title.textContent = tarih;
        box.appendChild(title);

        const checklist = document.createElement("div");
        checklist.className = "checkbox-list";

        let tamamlanan = 0;
        antremanlar.forEach((a, i) => {
          const id = tarih + "_" + i;
          const isChecked = localStorage.getItem(id) === "true";

          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "checkbox";
          input.checked = isChecked;

          input.addEventListener("change", () => {
            localStorage.setItem(id, input.checked);
            location.reload();
          });

          label.appendChild(input);
          label.append(" " + a);
          checklist.appendChild(label);
          checklist.appendChild(document.createElement("br"));

          if (isChecked) tamamlanan++;
        });

        box.appendChild(checklist);

        // Günlük durum rengi
        if (tamamlanan === antremanlar.length) {
          box.classList.add("done");
        } else if (tamamlanan > 0) {
          box.classList.add("partial");
        } else {
          box.classList.add("not-done");
        }

        // Bugünün kutusu
        if (tarih === bugun) box.classList.add("today");

        takvimEl.appendChild(box);
      }
    }

    loadData();
  </script>
</body>
</html>
