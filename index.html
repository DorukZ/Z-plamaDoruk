<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Zıplama Antrenman Takvimi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
      text-align: center;
      color: #1e1e1e;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    #month-nav {
      margin-bottom: 1.5rem;
    }

    button {
      padding: 6px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: auto;
    }

    .day {
      background: #fff;
      border: 2px solid #ccc;
      padding: 16px 0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.2s ease-in-out;
    }

    .day:hover {
      background-color: #e8f5e9;
    }

    .today {
      border: 3px solid #222;
    }

    .completed {
      background-color: #c8f7c5;
    }

    .incomplete {
      background-color: #f7c5c5;
    }

    .in-progress {
      background-color: #fff3b0;
    }

    .workout-container {
      margin-top: 30px;
      text-align: left;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      max-width: 550px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .workout-container h3 {
      font-size: 1.25rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 6px 0;
      font-size: 1rem;
    }

    .checkbox input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Zıplama Antrenman Takvimi</h1>
  <div id="month-nav">
    <button onclick="changeMonth(-1)">←</button>
    <span id="month-year">Yükleniyor...</span>
    <button onclick="changeMonth(1)">→</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="workout-container" id="workout-details">Gün bilgisi yüklenecek...</div>
</body>
</html>
