<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Zıplama Antrenman Takvimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 10px;
    }
    #month-nav {
      margin-bottom: 1rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-content: center;
      max-width: 900px;
      margin: auto;
    }
    .day {
      background-color: white;
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .today {
      border: 2px solid black;
    }
    .completed {
      background-color: #c8f7c5;
    }
    .incomplete {
      background-color: #f7c5c5;
    }
    .in-progress {
      background-color: #fff3b0;
    }
    .workout-container {
      margin-top: 20px;
      text-align: left;
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .checkbox {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Zıplama Antrenman Takvimi</h1>
  <div id="month-nav">
    <button onclick="changeMonth(-1)">←</button>
    <span id="month-year">Yükleniyor...</span>
    <button onclick="changeMonth(1)">→</button>
  </div>
  <div class="calendar" id="calendar"></div>

  <div class="workout-container" id="workout-details">
    <p>Gün bilgisi yüklenecek...</p>
  </div>

  <script>
    const workouts = {
      "2025-07-15": ["Barfiks", "Dumbbell Row", "Plank"],
      "2025-07-16": ["Bulgarian Split Squat", "Jump Squat", "Calf Raise", "Bench Press"],
      "2025-07-17": ["Dumbbell", "Lateral Raise", "Push-up"],
      "2025-07-18": ["Barbell Deadlift", "Hip Thrust", "Jumping Lunges"],
      "2025-07-19": ["Overhead Press", "Front Raise", "Side Plank"],
      "2025-07-20": ["Box Jump", "Single Leg Jump", "Wall Sit"],
      "2025-07-21": ["İstirahat / Aktif Dinlenme"]
    };

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function renderCalendar(month, year) {
      const calendar = document.getElementById("calendar");
      const monthYearText = document.getElementById("month-year");
      calendar.innerHTML = "";
      const date = new Date(year, month, 1);
      const todayStr = formatDate(new Date());

      const monthNames = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];
      monthYearText.textContent = `${monthNames[month]} ${year}`;

      while (date.getMonth() === month) {
        const dayEl = document.createElement("div");
        const dateStr = formatDate(date);
        dayEl.className = "day";
        dayEl.textContent = `${date.getDate()} ${monthNames[month]}`;
        if (dateStr === todayStr) dayEl.classList.add("today");
        if (localStorage.getItem(dateStr)) {
          const status = localStorage.getItem(dateStr);
          if (status === "completed") dayEl.classList.add("completed");
          else if (status === "in-progress") dayEl.classList.add("in-progress");
          else dayEl.classList.add("incomplete");
        }

        dayEl.onclick = () => showWorkoutDetails(dateStr);
        calendar.appendChild(dayEl);
        date.setDate(date.getDate() + 1);
      }
    }

    function showWorkoutDetails(dateStr) {
      const container = document.getElementById("workout-details");
      const todayStr = formatDate(new Date());
      const items = workouts[dateStr];

      container.innerHTML = `<h3>${dateStr} Antrenmanı</h3>`;

      if (!items) {
        container.innerHTML += `<p>Bu tarihte antrenman yok.</p>`;
        return;
      }

      items.forEach((item, idx) => {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.disabled = (dateStr !== todayStr);
        checkbox.checked = localStorage.getItem(`${dateStr}-${idx}`) === "true";
        checkbox.onchange = () => {
          localStorage.setItem(`${dateStr}-${idx}`, checkbox.checked);
          updateCompletionStatus(dateStr);
        };

        const label = document.createElement("label");
        label.className = "checkbox";
        label.appendChild(checkbox);
        label.append(` ${item}`);

        container.appendChild(label);
        container.appendChild(document.createElement("br"));
      });
    }

    function updateCompletionStatus(dateStr) {
      const items = workouts[dateStr];
      if (!items) return;

      const all = items.map((_, i) => localStorage.getItem(`${dateStr}-${i}`));
      let status = "incomplete";
      if (all.every(v => v === "true")) status = "completed";
      else if (all.some(v => v === "true")) status = "in-progress";
      localStorage.setItem(dateStr, status);

      renderCalendar(currentMonth, currentYear);
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    }

    renderCalendar(currentMonth, currentYear);
    showWorkoutDetails(formatDate(new Date()));
  </script>
</body>
</html>
