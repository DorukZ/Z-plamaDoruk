<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zıplama Antrenman Takvimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      max-width: 1000px;
      margin: 1rem auto;
    }
    .day {
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 8px;
      background: #fff;
      min-height: 100px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .day.completed {
      background: #c2f0c2;
    }
    .day.incomplete {
      background: #ffc0c0;
    }
    .day.inprogress {
      background: #fffac0;
    }
    .day.today {
      border: 2px solid #000;
    }
    .detail {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Zıplama Antrenman Takvimi</h1>
  <div class="calendar" id="calendar"></div>
  <div class="detail" id="detail"></div>

  <script>
    const program = {
      "2025-07-15": ["Barfiks", "Dumbbell Row", "Plank"],
      "2025-07-16": ["Bulgarian Split Squat", "Jump Squat", "Calf Raise", "Incline Dumbbell Press", "Chest Fly"],
      "2025-07-17": ["Dumbbell Bench Press", "Lateral Raise", "Push-up"],
      "2025-07-18": ["Barbell Deadlift", "Hip Thrust", "Jumping Lunges"],
      "2025-07-19": ["Overhead Press", "Front Raise", "Side Plank"],
      "2025-07-20": ["Box Jump", "Single Leg Jump", "Wall Sit"],
      "2025-07-21": ["İstirahat / Aktif Dinlenme"]
    };

    const completion = JSON.parse(localStorage.getItem("completion") || "{}");
    const todayStr = new Date().toISOString().slice(0, 10);

    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";
      const start = new Date("2025-07-01");
      for (let i = 0; i < 31; i++) {
        const date = new Date(start);
        date.setDate(start.getDate() + i);
        const dateStr = date.toISOString().slice(0, 10);
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = date.toLocaleDateString("tr-TR", { day: 'numeric', month: 'long' });

        if (dateStr === todayStr) div.classList.add("today");
        if (completion[dateStr]?.length === (program[dateStr]?.length || 0)) {
          div.classList.add("completed");
        } else if (completion[dateStr]?.length > 0) {
          div.classList.add("inprogress");
        } else if (completion[dateStr]) {
          div.classList.add("incomplete");
        }

        div.addEventListener("click", () => renderDetail(dateStr));
        calendar.appendChild(div);
      }
    }

    function renderDetail(dateStr = todayStr) {
      const detail = document.getElementById("detail");
      const list = program[dateStr];
      if (!list) {
        detail.innerHTML = `<strong>${dateStr}</strong><p>Program yok</p>`;
        return;
      }
      let html = `<h3>${dateStr} Antrenmanı</h3>`;
      list.forEach((item, i) => {
        const checked = completion[dateStr]?.includes(i) ? "checked" : "";
        const disabled = dateStr !== todayStr ? "disabled" : "";
        html += `<label><input type="checkbox" ${checked} ${disabled} onchange="toggle('${dateStr}', ${i})"> ${item}</label>`;
      });
      detail.innerHTML = html;
    }

    function toggle(dateStr, index) {
      if (!completion[dateStr]) completion[dateStr] = [];
      const idx = completion[dateStr].indexOf(index);
      if (idx === -1) completion[dateStr].push(index);
      else completion[dateStr].splice(idx, 1);
      localStorage.setItem("completion", JSON.stringify(completion));
      renderCalendar();
      renderDetail(dateStr);
    }

    renderCalendar();
    renderDetail();
  </script>
</body>
</html>
