<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antrenman Takvimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eee;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    .takvim {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 40px auto;
    }
    .gun {
      padding: 20px;
      border-radius: 10px;
      background-color: #ccc;
      cursor: pointer;
    }
    .tamamlandi {
      background-color: #8bc34a;
      color: white;
    }
    .yapilmadi {
      background-color: #f44336;
      color: white;
    }
    .beklemede {
      background-color: #ffc107;
      color: black;
    }
    .detay {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Antrenman Takvimi</h1>
  <div class="takvim" id="takvim"></div>
  <div class="detay" id="detay"></div>

  <script>
    const bugun = new Date().toISOString().split("T")[0];
    const veri = [
      { tarih: "2025-07-17", durum: "tamamlandi" },
      { tarih: "2025-07-18", durum: "beklemede" },
      { tarih: "2025-07-19", durum: "yapilmadi" },
      { tarih: "2025-07-20", durum: "tamamlandi" },
    ];

    const takvimEl = document.getElementById("takvim");
    const detayEl = document.getElementById("detay");

    veri.forEach(item => {
      const gunEl = document.createElement("div");
      gunEl.className = `gun ${item.durum}`;
      gunEl.textContent = item.tarih;
      gunEl.onclick = () => {
        detayEl.innerHTML = `<strong>${item.tarih}</strong> tarihinde antrenman durumu: <em>${item.durum}</em>`;
      };
      takvimEl.appendChild(gunEl);
    });
  </script>
</body>
</html>
