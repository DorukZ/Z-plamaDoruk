<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zıplama Antrenman Takvimi</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; margin: 2rem; }
    h1 { text-align: center; }
    .calendar { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .day-box {
      width: 120px; padding: 10px; border-radius: 10px;
      text-align: center; border: 1px solid #ccc;
      transition: 0.3s; cursor: pointer;
    }
    .green { background: #c8f7c5; }
    .red { background: #f7c5c5; }
    .yellow { background: #fff5c2; }
  </style>
</head>
<body>
  <h1>Antrenman Takvimi</h1>
  <div id="takvim" class="calendar"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://drnvqepwzzhsghidavap.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRybnZxZXB3enpoc2doaWRhdmFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3OTYwMTgsImV4cCI6MjA2ODM3MjAxOH0.i5TNqyZNajuoPFejMaG1BVA-SFOfVfV5aUgCgEEm6nw'
    );

    const cihaz_id = localStorage.getItem("cihaz_id") || crypto.randomUUID();
    localStorage.setItem("cihaz_id", cihaz_id);

    const takvimEl = document.getElementById("takvim");
    const bugun = new Date().toISOString().slice(0, 10);

    const renkBelirle = (tarih, tamamlandi) => {
      if (tarih < bugun && !tamamlandi) return "red";
      if (tarih === bugun && !tamamlandi) return "yellow";
      if (tamamlandi) return "green";
      return "";
    };

    async function veriGetir() {
      const { data, error } = await supabase
        .from("antrenmanlar")
        .select("*")
        .eq("cihaz_id", cihaz_id)
        .order("tarih", { ascending: true });

      if (error) {
        takvimEl.innerHTML = "<p>Veri alınamadı.</p>";
        return;
      }

      data.forEach(gun => {
        const div = document.createElement("div");
        div.className = `day-box ${renkBelirle(gun.tarih, gun.tamamlandi)}`;
        div.textContent = gun.tarih;
        div.onclick = () => tamamla(gun.tarih, !gun.tamamlandi);
        takvimEl.appendChild(div);
      });
    }

    async function tamamla(tarih, durum) {
      await supabase
        .from("antrenmanlar")
        .update({ tamamlandi: durum })
        .eq("tarih", tarih)
        .eq("cihaz_id", cihaz_id);
      location.reload();
    }

    veriGetir();
  </script>
</body>
</html>
