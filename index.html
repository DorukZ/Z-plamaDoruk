<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Antrenman Takvimi</title>
  <style>
    body { font-family: sans-serif; background: #f3f4f6; padding: 20px; }
    h1 { text-align: center; }
    #takvim {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: 0 auto;
    }
    .gun {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 14px;
    }
    .yesil { background-color: #d9f99d !important; }
    .kirmizi { background-color: #fecaca !important; }
    .sari { background-color: #fde68a !important; }
  </style>
</head>
<body>
  <h1>Antrenman Takvimi</h1>
  <div id="takvim">Yükleniyor...</div>

  <script>
    const BIN_ID = "6879920188dde70cf2e7204c";
    const API_KEY = "$2a$10$bsG5d5R/i4NWOHPsA1/aqOLbOZJPb9mLMCftNjbEJ..U1tsHoBlGm";

    async function getVeri() {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { "X-Master-Key": API_KEY }
      });
      const json = await res.json();
      return json.record;
    }

    async function setVeri(yeniVeri) {
      await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(yeniVeri)
      });
    }

    function formatTarih(str) {
      const d = new Date(str);
      return d.toLocaleDateString("tr-TR", { weekday: 'short', month: 'short', day: 'numeric' });
    }

    async function renderTakvim() {
      const veri = await getVeri();
      const container = document.getElementById("takvim");
      container.innerHTML = "";

      const bugun = new Date().toISOString().split("T")[0];

      veri.forEach((item, i) => {
        const kutu = document.createElement("div");
        kutu.classList.add("gun");

        if (item.tarih === bugun) kutu.classList.add("sari");
        else if (item.tamamlandi) kutu.classList.add("yesil");
        else kutu.classList.add("kirmizi");

        kutu.innerHTML = `<strong>${formatTarih(item.tarih)}</strong><br>${item.tamamlandi ? "✅ Tamamlandı" : "❌ Eksik"}`;

        kutu.onclick = async () => {
          veri[i].tamamlandi = !veri[i].tamamlandi;
          await setVeri(veri);
          renderTakvim(); // yeniden çiz
        };

        container.appendChild(kutu);
      });
    }

    renderTakvim();
  </script>
</body>
</html>
