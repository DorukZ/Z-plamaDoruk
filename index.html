<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Antrenman Takvimi</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #takvim {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: auto;
    }
    .gun {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }
    .yesil { background-color: #a3e635; } /* tamamlandı */
    .kirmizi { background-color: #f87171; } /* yapılmadı */
    .sari { background-color: #facc15; } /* bugün */
  </style>
</head>
<body>
  <h1>Antrenman Takvimi</h1>
  <div id="takvim">Yükleniyor...</div>

  <script>
    const SUPABASE_URL = 'https://drnvqepwzzhsghidavap.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRybnZxZXB3enpoc2doaWRhdmFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3OTYwMTgsImV4cCI6MjA2ODM3MjAxOH0.i5TNqyZNajuoPFejMaG1BVA-SFOfVfV5aUgCgEEm6nw';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function takvimiYukle() {
      const { data, error } = await supabase.from('program').select('*').order('tarih', { ascending: true });
      const container = document.getElementById('takvim');
      container.innerHTML = '';

      if (error) {
        container.innerHTML = 'Veri alınamadı.';
        console.error(error);
        return;
      }

      const bugunStr = new Date().toISOString().split('T')[0];

      data.forEach(gun => {
        const div = document.createElement('div');
        div.classList.add('gun');

        if (gun.tarih === bugunStr) {
          div.classList.add('sari');
        } else if (gun.tamamlandi) {
          div.classList.add('yesil');
        } else {
          div.classList.add('kirmizi');
        }

        div.textContent = gun.tarih;
        container.appendChild(div);
      });
    }

    takvimiYukle();
  </script>
</body>
</html>
