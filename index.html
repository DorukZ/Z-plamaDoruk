<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Zƒ±plama Antrenman Takvimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #000;
      --card: #fff;
      --border: #ccc;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --border: #444;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      margin-bottom: 10px;
    }
    #month-nav {
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: auto;
    }
    .day {
      background: var(--card);
      border: 2px solid var(--border);
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .today {
      border: 2px solid black;
    }
    .completed {
      background-color: #c8f7c5;
    }
    .incomplete {
      background-color: #f7c5c5;
    }
    .in-progress {
      background-color: #fff3b0;
    }
    .past-day:not(.today) {
      opacity: 0.5;
    }
    .workout-container {
      margin-top: 20px;
      text-align: left;
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid var(--border);
    }
    .checkbox {
      margin: 5px 0;
    }
    #days-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      max-width: 900px;
      margin: auto;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .day, .calendar, #days-header {
        font-size: 0.7rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleDarkMode()">üåô</button>
  <h1>Zƒ±plama Antrenman Takvimi</h1>
  <div id="month-nav">
    <button onclick="changeMonth(-1)">‚Üê</button>
    <span id="month-year">Y√ºkleniyor...</span>
    <button onclick="changeMonth(1)">‚Üí</button>
  </div>
  <div id="days-header">
    <div>Pzt</div><div>Salƒ±</div><div>√áar≈ü</div><div>Per≈ü</div><div>Cuma</div><div>Ctesi</div><div>Pazar</div>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="workout-container" id="workout-details">G√ºn bilgisi y√ºklenecek...</div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
